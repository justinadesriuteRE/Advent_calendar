<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../calendar-day/calendar-day.html">

<dom-module id="calendar-days">
  <template>
  <style include="iron-flex iron-flex-alignment iron-positioning">

    .days {
      border-radius: 10px;
      padding: 5px;
      margin: 10px 5px 5px 10px;
    }

    paper-material {
      background: #4f5d67;
      border-radius: 10px;
      margin: 10px;

    }

  </style>

    <div class="days layout horizontal center center-justified wrap">
      <template is="dom-repeat" items="{{days}}">
          <calendar-day days={{days}} day={{item}} on-click=lightBulb></calendar-day>
      </template>
    </div>

  </template>

  <script>

    class CalendarDays extends Polymer.Element {
      static get is() { return 'calendar-days'; }
      static get properties() {
        return {
        days: {
            type: Array,
            value: [
                {number: 1, class: 'cubical', opened: false},
                {number: 2, class: 'cubical', opened: false},
                {number: 3, class: 'cubical', opened: false},
                {number: 4, class: 'cubical', opened: false},
                {number: 5, class: 'cubical', opened: false},
                {number: 6, class: 'cubical', opened: false},
                {number: 7, class: 'cubical', opened: false},
                {number: 8, class: 'cubical', opened: false},
                {number: 9, class: 'cubical', opened: false},
                {number: 10, class: 'cubical', opened: false},
                {number: 11, class: 'cubical', opened: false},
                {number: 12, class: 'cubical', opened: false},
                {number: 13, class: 'cubical', opened: false},
                {number: 14, class: 'cubical', opened: false},
                {number: 15, class: 'cubical', opened: false},
                {number: 16, class: 'cubical', opened: false},
                {number: 17, class: 'cubical', opened: false},
                {number: 18, class: 'cubical', opened: false},
                {number: 19, class: 'cubical', opened: false},
                {number: 20, class: 'cubical', opened: false},
                {number: 21, class: 'cubical', opened: false},
                {number: 22, class: 'cubical', opened: false},
                {number: 23, class: 'cubical', opened: false},
                {number: 24, class: 'cubical', opened: false},
            ],
            notify: true
          },
        };
      }

      lightBulb(e) {
        e.model.set('item.opened', !e.model.item.opened);
        e.model.set('item.class', 'reversed')
      }

    }
    window.customElements.define(CalendarDays.is, CalendarDays);
  </script>
</dom-module>
